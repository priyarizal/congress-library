<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-3 d-flex flex-column">
                <h1>Library of Congress Search Engine</h1>
                <input type="text" value="" id="search-val">
                <select class="form-select" id="search-type">
                    <option selected>Choose...</option>
                    <option value="maps">maps</option>
                    <option value="audio">audio</option>
                    <option value="photos">photos</option>
                    <option value="manuscripts">manuscripts</option>
                    <option value="newspapers">newspapers</option>
                    <option value="film-and-videos">film-and-videos</option>
                    <option value="notated-music">notated-music</option>
                    <option value="websites">websites</option>
                </select>
                <button class="btn btn-success" type="submit" id="search-btn">Search</button>
                <button class="btn btn-danger" type="submit" id="return-btn">Go Back></button>
            </aside>
            <main class="col-9 d-flex flex-column">
                <div class="container" id="content-container">
                    <h1 id="data-title"></h1>
                </div>
            </main>
        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/search-script.js"></script>

</body>
</html>
